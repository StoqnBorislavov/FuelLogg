<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head::head"></head>

<body>
<header th:replace="fragments/navigation::nav"></header>
    <main class="content-wrap">
        <div class="container">
            <h2 class="text-center text-white">Change user password</h2>
            <form th:method="post" th:action="@{/users/changePassword}" th:object="${changePasswordBindingModel}" class="main-form mx-auto col-md-6 d-flex flex-column justify-content-center">
                <div class="form-group">
                    <label for="newPassword" class="text-white font-weight-bold">Password</label>
                    <input th:field="*{newPassword}" th:errorclass="is-invalid" type="password" class="form-control" id="password" name="password" required minlength="4"
                        maxlength="20" placeholder="New Password">
                    <small class="invalid-feedback text-danger">Password length must be between 4 and 20 characters!</small>
                </div>
                <div class="form-group">
                    <label for="confirmPassword" class="text-white font-weight-bold">Confirm Password</label>
                    <input th:field="*{confirmPassword}" type="password" class="form-control" id="confirmPassword" name="confirmPassword" required
                        minlength="4" maxlength="20" placeholder="Confirm Password">
                    <small th:if="${passwordsNotMatch}" class="text-danger">Passwords should match!</small>
                </div>
                <div class="row">
                    <div class="col col-md-4">
                        <div class="button-holder d-flex">
                            <input type="submit" class="btn btn-secondary btn-lg" value="Confirm">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>
<footer th:replace="fragments/footer :: footer"></footer>
</body>

</html>
