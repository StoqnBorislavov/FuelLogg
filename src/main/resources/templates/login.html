<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head::head"></head>

<body>
<header th:replace="fragments/navigation::nav"></header>
<main>
    <div class="container">
        <h2 class="text-center text-white">Login</h2>
        <form th:method="post" th:action="@{/users/login}" class="main-form mx-auto col-md-6 d-flex flex-column justify-content-center">
            <div class="form-group">
                <label for="username" class="text-white font-weight-bold">Username</label>
                <input th:value="${username}" id="username" name="username" type="text" min="2" max="50"
                       class="form-control"
                       placeholder="Username">
            </div>
            <div class="form-group">
                <label for="password" class="text-white font-weight-bold">Password</label>
                <input id="password" name="password" type="password" min="2" max="20" class="form-control"
                       placeholder="Password">

            </div>
            <small th:if="${bad_credentials}" class="text-danger">Invalid username or password.</small>
            <div class="row">
                <div class="col col-md-4">
                    <div class="button-holder d-flex">
                        <input type="submit" class="btn btn-secondary btn-lg" value="Login">
                    </div>
                </div>
            </div>
        </form>
    </div>
</main>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
