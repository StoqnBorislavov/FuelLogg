<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head::head"></head>

<body>
<header th:replace="fragments/navigation::nav"></header>
    <main class="content-wrap">
        <div class="container">
            <h2 class="text-center text-white">Register</h2>
            <form th:method="post" th:action="@{/users/register}" th:object="${userRegisterBindingModel}" class="main-form mx-auto col-md-6 d-flex flex-column justify-content-center">
                <div class="form-group">
                    <label for="username" class="text-white font-weight-bold">Username</label>
                    <input th:field="*{username}" th:errorclass="is-invalid" type="text" class="form-control" id="username" name="username" required minlength="5"
                        maxlength="15" placeholder="Username">
                    <small class="invalid-feedback text-danger">Username length must be between 5 and 15 characters!</small>
<!--                    <br />-->
<!--                    <small id="usernameUniqueError" class="text-danger">Username is already occupied!</small>-->

                </div>
                <div class="form-group">
                    <label for="fullname" class="text-white font-weight-bold">Full Name</label>
                    <input th:field="*{fullName}" th:errorclass="is-invalid" type="text" class="form-control" id="fullname" name="fullname" required minlength="5"
                        placeholder="Full Name">
                    <small class="invalid-feedback text-danger">Full name length must be more than 5 characters!</small>
                </div>
                <div class="form-group">
                    <label for="email" class="text-white font-weight-bold">Email</label>
                    <input th:field="*{email}" th:errorclass="is-invalid" type="email" class="form-control" id="email" name="email" required placeholder="Email">
                    <small class="invalid-feedback text-danger">Must be valid email</small>
                </div>
                <div class="form-group">
                    <label for="password" class="text-white font-weight-bold">Password</label>
                    <input th:field="*{password}" th:errorclass="is-invalid" type="password" class="form-control" id="password" name="password" required minlength="4"
                        maxlength="20" placeholder="Password">
                    <small class="invalid-feedback text-danger">Password length must be between 4 and 20 characters!</small>
                </div>
                <div class="form-group">
                    <label for="confirmPassword" class="text-white font-weight-bold">Confirm Password</label>
                    <input th:field="*{confirmPassword}" th:errorclass="is-invalid" type="password" class="form-control" id="confirmPassword" name="confirmPassword" required
                        minlength="4" maxlength="20" placeholder="Confirm Password">
                    <small class="invalid-feedback text-danger">Passwords should match!</small>
                </div>
                <div class="row">
                    <div class="col col-md-4">
                        <div class="button-holder d-flex">
                            <input type="submit" class="btn btn-secondary btn-lg" value="Register">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>
<footer th:replace="fragments/footer :: footer"></footer>
</body>

</html>
